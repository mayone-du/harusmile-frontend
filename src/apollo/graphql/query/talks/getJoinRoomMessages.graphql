query GetJoinRoomMessages($joinUserId: ID!) {
  allMessages(talkingRoom_JoinUsers: [$joinUserId]) {
    edges {
      node {
        id
        text
        createdAt
        talkingRoom {
          id
          joinUsers {
            edges {
              node {
                id
                email
                targetUser {
                  id
                  profileName
                  profileImage
                }
              }
            }
          }
        }
      }
    }
  }
}
