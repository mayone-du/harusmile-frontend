query GetLoginUserTalkRooms {
  loginUserTalkRooms {
    edges {
      node {
        id
        isApprove
        selectedPlan {
          id
          title
          content
          price
          planAuthor {
            id
            targetUser {
              id
              profileName
              profileImage
            }
          }
        }
        talkingRoom {
          edges {
            node {
              id
              text
              createdAt
              sender {
                id
              }
            }
          }
        }
        opponentUser {
          id
          email
          targetUser {
            id
            profileName
            profileImage
            schoolName
          }
        }
      }
    }
  }
}
