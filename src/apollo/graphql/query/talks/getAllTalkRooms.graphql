query GetAllTalkRooms($joinUserId: ID!) {
  allTalkRooms(joinUsers: [$joinUserId]) {
    edges {
      node {
        id
        joinUsers {
          edges {
            node {
              id
              email
            }
          }
        }
        # talkingRoom {
        #   edges {
        #     node {
        #       id
        #       text
        #       createdAt
        #     }
        #   }
        # }
      }
    }
  }
}
