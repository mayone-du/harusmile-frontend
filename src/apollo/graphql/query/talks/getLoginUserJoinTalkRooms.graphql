query GetLoginUserJoinTalkRoom($loginUserId: ID!) {
  allTalkRooms(joinUsers: [$loginUserId]) {
    edges {
      node {
        id
        talkRoomDescription
        joinUsers {
          edges {
            node {
              id
              email
              targetUser {
                profileName
                profileImage
                schoolName
              }
            }
          }
        }
        talkingRoom {
          edges {
            node {
              id
              text
              createdAt
              sender {
                id
                email
              }
            }
          }
        }
      }
    }
  }
}
