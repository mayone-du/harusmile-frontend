query GetAllProfiles {
  allProfiles {
    edges {
      node {
        id
        profileName
        profileText
        isCollegeStudent
        schoolName
        profileImage
        age
        selectedGender {
          genderName
        }
        selectedAddress {
          addressName
        }
        tags {
          edges {
            node {
              tagName
            }
          }
        }
      }
    }
  }
}
