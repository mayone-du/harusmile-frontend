query GetAllProfiles {
  allProfiles {
    edges {
      node {
        id
        profileName
        profileText
        isCollegeStudent
        schoolName
        profileImage
        age
        undergraduate
        department
        clubActivities
        admissionFormat
        favoriteSubject
        targetUser {
          provider {
            edges {
              node {
                stars
              }
            }
          }
        }
        selectedGender {
          genderName
        }
        selectedAddress {
          addressName
        }
        tags {
          edges {
            node {
              tagName
            }
          }
        }
      }
    }
  }
}
