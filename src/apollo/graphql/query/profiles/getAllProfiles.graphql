query GetAllProfiles($offset: Int, $first: Int) {
  allProfiles(offset: $offset, first: $first) {
    edges {
      node {
        id
        profileName
        profileText
        telephoneNumber
        isCollegeStudent
        schoolName
        age
        profileImage
        undergraduate
        department
        clubActivities
        admissionFormat
        favoriteSubject
        wantHear
        problem
        targetUser {
          provider {
            edges {
              node {
                stars
              }
            }
          }
        }
        selectedGender {
          genderName
        }
        selectedAddress {
          addressName
        }
      }
    }
  }
}
