query GetLoginUser {
  loginUser {
    id
    email
    provider {
      edges {
        node {
          stars
        }
      }
    }
    joinUsers {
      edges {
        node {
          id
        }
      }
    }
    targetUser {
      id
      profileName
      profileText
      profileImage
      telephoneNumber
      isCollegeStudent
      schoolName
      age
      undergraduate
      department
      clubActivities
      admissionFormat
      favoriteSubject
      wantHear
      problem
      createdAt
      followingUsers {
        edges {
          node {
            id
            email
            targetUser {
              profileName
              profileImage
            }
          }
        }
      }
      selectedGender {
        id
        genderName
      }
      selectedAddress {
        id
        addressName
      }
      tags {
        edges {
          node {
            tagName
          }
        }
      }
    }
  }
}
