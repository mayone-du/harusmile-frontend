query SearchProfileName($keyword: String!) {
  allProfiles(profileName_Icontains: $keyword) {
    edges {
      node {
        id
        profileName
        profileText
        telephoneNumber
        isCollegeStudent
        schoolName
        createdAt
        profileImage
        undergraduate
        department
        clubActivities
        admissionFormat
        favoriteSubject
        wantHear
        problem
        targetUser {
          provider {
            edges {
              node {
                stars
              }
            }
          }
        }
        followingUsers {
          edges {
            node {
              id
              email
            }
          }
        }
        selectedGender {
          id
          genderName
        }
        selectedAddress {
          id
          addressName
        }
        tags {
          edges {
            node {
              tagName
            }
          }
        }
      }
    }
  }
}
