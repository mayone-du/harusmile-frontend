mutation CreateTalkRoom(
  $loginUserId: ID!
  $opponentUserId: ID!
  $selectedPlanId: ID!
  $talkRoomDescription: String
) {
  createTalkRoom(
    input: {
      joinUsers: [$loginUserId, $opponentUserId]
      selectedPlan: $selectedPlanId
      talkRoomDescription: $talkRoomDescription
    }
  ) {
    talkRoom {
      id
      talkRoomDescription
      joinUsers {
        edges {
          node {
            id
            email
          }
        }
      }
    }
  }
}
